<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="refresh" content="0; url=bad.html"> -->
    <title>Eve-Tools</title>
    <link
      rel="stylesheet"
      href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.14/theme-chalk/index.min.css"
    />
    <link rel="shortcut icon" href="res/img/eveac.ico" type="image/x-icon" />

    <link rel="stylesheet" href="src/css/img.css" />
    <style>
      body {
        overflow-x: hidden;
      }
      /* 新增菜单样式 */
      .menu-container {
        width: 98%;
        display: flex;
        padding: 15px; /* 减少容器内边距 */
        flex-wrap: wrap; /* 新增：允许换行 */
        margin: 0 auto;
      }
      @media (min-width: 1366px) {
        .menu-btn {
          margin: 5px 0;
          border-radius: 15px;
          padding: 20px 25px;
          font-size: 16px;
          flex: 1 1 30%;
          max-width: 30%;
          text-align: center;
          box-sizing: border-box;
        }
      }
      /* 修改响应式设计 */
      @media (max-width: 768px) {
        .menu-container {
          padding: 10px;
        }
        .menu-btn {
          flex-basis: 100%; /* 改为全宽显示 */
          width: 100%;
          padding: 20px 25px; /* 保持大尺寸 */
          font-size: 16px;
          min-height: 60px; /* 增加最小高度 */
        }
        .flex-wrap {
          gap: 15px; /* 增加按钮间距 */
        }
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div class="menu-container">
        <!-- 新增菜单容器 -->
        <el-button
          v-for="item in menuItems"
          :key="item.index"
          :icon="item.icon"
          @click="openNewWindow(item)"
          class="menu-btn"
        >
          {{ item.title }}
        </el-button>
      </div>
      <div class="footer">
        © Copy Right Eve Guo <span @click="go2yima">@</span> <span id="currentYear"></span>
      </div>
    </div>
  </body>

  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.14/index.min.js"></script>

  <style>
    /* 删除原有的媒体查询 */
    .menu-container {
      padding: 15px;
    }
    .menu-btn {
      margin: 5px 0;
      border-radius: 15px;
      padding: 20px 25px;
      font-size: 16px;
      flex: 1 1 30%;
      max-width: 30%;
      text-align: center;
      box-sizing: border-box;
      transition: all 0.3s; /* 添加过渡效果 */
    }
  </style>

  <script>
    // 在Vue实例前添加设备检测函数
    function isMobileDevice() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    var mainApp = new Vue({
      el: "#app",
      data: {
        isMobile: isMobileDevice(),
        isCollapse: false,
        active: 0,
        menuItems: [
          {
            index: "6",
            dataCode: "pengbu",
            icon: "el-icon-s-grid",
            title: "篷布网格生成图",
          },
          //{
          //  index: "7",
          //  dataCode: "yongchi",
          //  icon: "el-icon-water-cup",
          //  title: "异形泳池生成图",
          //},
          {
            index: "1",
            dataCode: "imgcut",
            icon: "el-icon-scissors",
            title: "图批处理裁切",
          },
          {
            index: "4",
            dataCode: "wu_sun_bi_li",
            icon: "el-icon-crop",
            title: "无损比例裁切",
          },
          {
            index: "3",
            dataCode: "water_img",
            icon: "el-icon-edit-outline",
            title: "水印图批量",
          },
          {
            index: "2",
            dataCode: "juancai",
            icon: "el-icon-cpu",
            title: "卷材直径计算器",
          },
        ],
      },      
      mounted() {
        window.addEventListener('resize', this.handleResize);
        this.updateButtonStyle();
      },
      beforeDestroy() {
        window.removeEventListener('resize', this.handleResize);
      },
      methods: {
        openNewWindow(item) {
          const path = `src/view/${item.dataCode}/`;
          window.open(path, "_blank");
        }, 
        handleResize(){
          this.isMobile = isMobileDevice();
          this.updateButtonStyle();
        },
        updateButtonStyle() {
          const buttons = document.querySelectorAll('.menu-btn');
          buttons.forEach(btn => {
            if(this.isMobile) {
              btn.style.flexBasis = '100%';
              btn.style.maxWidth = '100%';
              btn.style.fontSize = '46px';
              btn.style.padding = '26px';
              btn.style.marginBottom = '16px';

            } else {
              btn.style.flexBasis = '32.5%';
              btn.style.maxWidth = '32.5%';
            }
          });
        },
        go2yima(){
          window.open("./ym");
        },
        // /methods
      },
    });

    // 动态设置当前年月日
    var date = new Date();
    document.getElementById("currentYear").innerHTML =
      date.getFullYear() +
      "年" +
      (date.getMonth() + 1).toString().padStart(2, "0") +
      "月" +
      date.getDate().toString().padStart(2, "0") +
      "日";
  </script>
</html>
