<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" href="../../../res/img/eveac.ico" type="image/x-icon" />
    <title>篷布网格生成图</title>
    <!-- 在<head>标签内添加 -->
      <script src="https://cdn.bootcdn.net/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- 给需要导出的区域添加白色背景 -->
      <div class="needcanvas" style="width: 100%; background: white">
        <div class="grid-container">
          <div class="grid-canvas" id="gridCanvas"></div>
        </div>
        <div class="containerinfo" style="background: white">
          <div id="currentRowInfo">
            current info: Width 360cm, Length 760cm, Horizontal Spacing 120.0cm,
            Vertical Spacing 152.0cm, Total Anchor Points 20
          </div>
        </div>
      </div>
      <!-- 修正闭合标签位置 -->
      <div class="noneedexport">
        <table class="data-table">
          <thead>
            <tr>
              <th>Width cm</th>
              <th>Length cm</th>
              <th>Point for Width</th>
              <th>Point for Length</th>
              <th>Space-x cm</th>
              <th>Space-y cm</th>
              <th>Brass Achor QTY</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div style="margin-top: 20px; text-align: center">
          <input
            type="file"
            id="excelFileInput"
            accept=".xlsx"
            style="display: none"
            onchange="importExcelData()"
          />
          <!-- 文件选择时触发 -->
          <button
            onclick="document.getElementById('excelFileInput').click()"
            class="button-1"
          >
            导入Excel文件
          </button>
          <!-- 在导入按钮后面添加保存按钮 -->
          <button
            class="button-2"
            onclick="saveAsImage()"
            style="margin-left: 10px"
          >
            一键保存图片
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="./js/pengbu.js"></script>
  </body>
</html>
